<!DOCTYPE html>
<html lang="en">
<title>Science 2022 - Science3</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="main/main.css">
<script src="main/script.js"></script>
<style>
html,body,h1,h2,h3,h4,h5,h6 {font-family: "Roboto", sans-serif;}
.w3-sidebar {
  z-index: 3;
  width: 250px;
  top: 43px;
  bottom: 0;
  height: inherit;
}
</style>
<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-theme w3-top w3-left-align w3-large">
    <a class="w3-bar-item w3-button w3-right w3-hide-large w3-hover-white w3-large w3-theme-l1" href="javascript:void(0)" onclick="w3_open()"><i class="fa fa-bars"></i></a>
    <a href="index.html" class="w3-bar-item w3-button w3-theme-l1">Home</a>
    <a href="about.html" class="w3-bar-item w3-button w3-hide-small w3-hover-white">About this project!</a>
    <a href="list.html" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Experiment List</a>
  </div>
</div>

<!-- Sidebar  -->
<nav class="w3-sidebar w3-bar-block w3-collapse w3-large w3-theme-l5 w3-animate-left" id="mySidebar">
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-right w3-xlarge w3-padding-large w3-hover-black w3-hide-large" title="Close Menu">
    <i class="fa fa-remove"></i>
  </a>
  <h4 class="w3-bar-item"><b>Sidebar</b></h4>
  <a class="w3-bar-item w3-button w3-hover-black" href="https://github.com/whstime/sciweb">Source Code 
    <br>(GitHub Repo)</a>
    <a class="w3-bar-item w3-button w3-hover-black" href="google.html">Slides and such</a>
</nav>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- Main content: shift it to the right by 250 pixels when the sidebar is visible -->
<div class="w3-main" style="margin-left:250px">

  <div class="w3-row w3-padding-64 w3-center">
      <p class="w3-text-teal" style="font-size: 35px;">Experiments</p>
      <p>Experiment <span id="page"></span></p>
  </div>

  <!-- Pagination -->
  <div class="w3-center" style="margin: 8px;margin-right: 10px;">
  <div class="experimenttext w3-center" style="color: #0D52BD ;" id="listing-table"></div>
  <div style="font-size: 20px;">
   <div class="w3-bar" style="margin-top: 2px;" >
     <a class="w3-button w3-border w3-hover-black buttonmargin w3-text-gray" href="#" id="btn-prev">Previous experiment</a>
     <a class="w3-button w3-border w3-hover-black buttonmargin w3-text-gray" href="#" id="btn-next">Next experiment</a>
     </div>
  </div>
</div>
<!-- Footer-->
<footer>
    <div class="w3-container w3-theme-l1 w3-bottom">
      <p>HTML template by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
    </div>
  </footer>

<!-- END MAIN -->
</div>
</body>
<script>
// Get the Sidebar
var mySidebar = document.getElementById("mySidebar");

// Get the DIV with overlay effect
var overlayBg = document.getElementById("myOverlay");

// Toggle between showing and hiding the sidebar, and add overlay effect
function w3_open() {
  if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
    overlayBg.style.display = "none";
  } else {
    mySidebar.style.display = 'block';
    overlayBg.style.display = "block";
  }
}

// Close the sidebar with the close button
function w3_close() {
  mySidebar.style.display = "none";
  overlayBg.style.display = "none";
}
</script>

</html>
